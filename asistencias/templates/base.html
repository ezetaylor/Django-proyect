<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Registro de Asistencias{% endblock %}</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  {% block extra_css %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'dashboard' %}">Asistencias</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'seleccionar_curso' %}">Registrar Asistencia</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'agregar_alumno' %}">Cargar Alumnos</a>
          </li>
        </ul>
        <span class="navbar-text me-3">
          {{ request.user.get_full_name|default:request.user.username }}
        </span>
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
              {% csrf_token %}
                 <button type="submit" class="btn btn-outline-light">
                 Cerrar sesión
                </button>
            </form>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container my-4 flex-grow-1">
    {% block content %}{% endblock %}
  </main>

  <!-- Pie de página -->
  <footer class="bg-light text-center py-3 mt-auto">
    <div class="container">
      <small>© 2025 Registro de Asistencias</small>
    </div>
  </footer>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
